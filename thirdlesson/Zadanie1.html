<body>
  <script>
    //4.*Вывести с помощью цикла for числа от 0 до 9, не используя тело цикла.
    var i;
    for (i = 0; i <= 9; i++) {
      console.log(i);
    }
    //4) *Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5:
    var array = [];
    var end = 0;
    while (end < 20) {
      end++;
      array.push('x');
      console.log(array);
    }
  </script>
